<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div id="top" class="container">
        <img id="logo" src="./resources/images/logo.png" alt="logo">
        <h2 class="allcaps" id="name">Secret Agent Supply Inc.</h2>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="textbox">
            <h2 class="allcaps">New Arrival</h2>
            <h1 class="allcaps">Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <div class="featured container">
      <div class="items">
        <div class="item pen">
          <div class="item-img">
            <img src="./resources/images/pen.png" alt="Black and gold pen">
          </div>
          <h3>Exploding Pen</h3>
        </div>
        <div class="item watch">
          <div class="item-img">
            <img src="./resources/images/watch.png" alt="Silver watch">
          </div>
          <h3>Cellular Watch</h3>
        </div>
        <div class="item glasses">
          <div class="item-img">
            <img src="./resources/images/glasses.png" alt="Sleek black sunglasses">
          </div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="details">
        <div class="location info">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours info">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer">
          <h3 class="copyright">Copyright Secret Agent Supply Inc.</h3>
        </div>
      </div>
    </div>

  </body>
</html>
